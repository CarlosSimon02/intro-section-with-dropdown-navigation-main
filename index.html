<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg">
    <svg class="header__menu-icon" width="32" height="18" xmlns="http://www.w3.org/2000/svg">
      <g fill="#151515" fill-rule="evenodd">
        <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
      </g>
    </svg>
    <nav class="header__menu">
      <li><a href="">Features</a></li>
      <li><a href="">Company</a>y</li>
      <li><a href="">Careers</a></li>
      <li><a href="">About</a></li>
    </nav>
    <nav class="header__form">
      <li><a href="">Login</a></li>
      <li><a href="">Register</a></li>
    </nav>
  </header>
  <main class="main">
    <img class="main__hero" src="images/image-hero-mobile.png">
    <section class="main__content">
      <h1 class="main__content__title">Make remote work</h1>
      <p class="main__content__desc">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <a class="main__content__cta" href="">Learn more</a>
      <div class="main__content__client">
        <img src="images/client-databiz.svg">
        <img src="images/client-audiophile.svg">
        <img src="images/client-meet.svg">
        <img src="images/client-maker.svg">
      </div>
    </section>
  </main>
</body>
</html>
